<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-select">
                <div class="layui-form-item">
                    <select name="sort" lay-verify="">
                        <option value="">所有分类</option>
                    </select>
                </div>
                <div class="layui-form-item">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="010">已发布</option>
                        <option value="021">草稿</option>
                    </select>
                </div>
                <button type="button" class="layui-btn">筛选</button>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col width=40%>
                    <col width=15%>
                    <col width=15%>
                    <col width=15%>
                    <col width=15%>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 模板 -->
    <script type="text/html" id="myTemp">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <!-- 给编辑按钮 绑定自定义属性 data-id 用来存储每条数据的 id  -->
                <button id="btnEdit" type="button" class="layui-btn" data-id={{$value.id}}>编辑</button>
                <button id="btnDelete" type="button" class="layui-btn layui-btn-danger"
                    data-id={{$value.id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加文章分类弹出框的 content 区域 -->
    <script type="text/html" id="contentAdd">
        <form class="layui-form" id="contentAddForm">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 编辑文章分类的弹出层 -->
    <script type="text/html" id="contentEdit">
        <form class="layui-form" id="contentEditForm" lay-filter="editForm">
            <!-- 隐藏域 => 保存 id 数据 -->
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>


    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
