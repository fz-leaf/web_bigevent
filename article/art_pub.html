<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item art-select">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required"></select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height:400px">
                        <!-- 将来这个 textarea 会被初始化为一个富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item avatar-box">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <div class="avatar-body">
                            <!-- 第一行图片裁剪和预览区域 -->
                            <div class="row1">
                                <!-- 左边图片裁剪区域 -->
                                <div class="cropper-box">
                                    <img id="image" src="../assets/images/sample2.jpg" alt="">
                                </div>
                                <!-- 右边图片预览区域 -->
                                <div class="preview-box">
                                    <div class="img-preview w100"></div>
                                    <!-- 隐藏的文件选择框 -->
                                    <input type="file" id="coverFile" style="display: none;"
                                        accept="image/ng,image/jpeg,image/gif">
                                    <button class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                                </div>
                            </div>
                            <!-- 第二行按钮区域 -->
                            <div class="row2">
                                <input id="file" type="file" accept="image/png,image/jpeg">
                                <button id="btnSave1" class="layui-btn">发布</button>
                                <button class="layui-btn layui-btn-primary" id="btnSave2">存为草稿</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- select 下拉框模板 -->
    <script type="text/html" id="tem-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_pub.js"></script>
</body>

</html>
